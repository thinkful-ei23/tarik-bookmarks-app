<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div role="container" class = "user-interface">
    <header role="header">
      <h1>My Bookmarks</h1> 
    </header>
    <main role="main">
      <div role="container" class= "add-filter-buttons">
        <button class="js-add-bookmark">Add Bookmark</button>
        <select class="js-set-min">
          <option value="">--Minimum Rating--</option>
          <option value="1-star">1 Star</option>
          <option value="2-star">2 Star</option>
          <option value="3-star">3 Star</option>
          <option value="4-star">4 Star</option>
        </select>
      </div>
      <ul class="bookmark-list js-bookmark-list">
      </ul> 
    </main>

  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
